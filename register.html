<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="login.js"></script>

    <title>InspireUs Registration</title>
    </head>
    <body>
        <header>
            <h1 class="websiteTitle">InspireUs</h1>
        </header>
        <main>
            <h2 class="pageTitle">Register:</h2>
            <div class="form">
                <label for="email">Email:</label>
                <input for="email" id="email" placeholder="Your email here"/>
                <div id="emailError" class="errorMessage"></div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your name here" />
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Your password here" />
                <div id="loginError" class="errorMessage"></div>
                <button class="btn btn-primary rounded-pill px-3" onclick="register()">Register</button>
              </div>
        </main>

        <footer>
            <div class="container-fluid">
              <span class="text-reset">Darbi Dixon</span>
              <a class="text-reset" href="https://github.com/dixond01/startup">GitHub</a>
            </div>
          </footer>

    </body>
    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>
</html>
