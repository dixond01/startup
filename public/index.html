            <div class="form">

                <input for="email" id="email" placeholder="Your email here"/> <!--Need to implement saving the email and password.-->

                <label for="studyGroup">Study Group:</label>
                <input type="text" id="studyGroup" placeholder="Study group name here" />
                <div id="loginError" class="errorMessage"></div>
                <button class="btn btn-primary rounded-pill px-3" onclick="login()">Login</button>
